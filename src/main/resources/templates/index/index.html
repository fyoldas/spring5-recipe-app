<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe</title>
</head>
<body>

  <h2>MY RECIPE!!!!!!!!!</h2>
  
  <table>
  
  <tr>
  	<th>ID</th>
  	<th>Description</th>
  </tr>
  
  <tr th:each="recipe:${recipes}">
  	<td th:text="${recipe.id}"></td>
  	<td th:text="${recipe.description}"></td>
  </tr>
  
  </table>
  
</body>
</html>
